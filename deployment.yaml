kind: Service
apiVersion: v1
metadata:
  name: ${CICD_GIT_BRANCH}-demo-frontend-service
spec:
  selector:
    app: ${CICD_GIT_BRANCH}-demo-frontend
  ports:
  - port: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${CICD_GIT_BRANCH}-demo-frontend
  labels:
    app: ${CICD_GIT_BRANCH}-demo-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${CICD_GIT_BRANCH}-demo-frontend
  template:
    metadata:
      labels:
        app: ${CICD_GIT_BRANCH}-demo-frontend
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: frontend
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: ${CICD_GIT_BRANCH}-frontend-ingress
spec:
  rules:
  - host: ${CICD_GIT_BRANCH}.demo.p1b.us
    http:
      paths:
      - path: /
        backend:
          serviceName: ${CICD_GIT_BRANCH}-demo-frontend-service
          servicePort: 80
